<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Encriptador de texto</title>
        <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.3/dist/clipboard.min.js"></script>
    </head>
    <body>
        <header class="cs-header">
            <div class="cs-titulo-principal">
                <h1 class="cs-titulo">Desafio Encriptador</h1>
            </div>
        </header>
        <main>
            <section class="cs-banner">
                <div class="cs-txt-banner">
                    <article class="cs-art-banner">
                        Para la ciberseguridad de nuestros tiempos es fundamental encriptar 
                        la informacion transmitida al igual que la almacenada en las base de datos.
                    </article>
                </div>
                <div class="img-banner">
                </div>
            </section>
            <section class="cs-seccion-encriptar">
                <div class="cs-titulo-principal">
                    <img src="img/logo-alura.png" alt="Logo Alura" class="cs-logo-alura">
                    <h1 class="cs-titulo">Encriptacion de texto</h1>
                </div>
                <form id="id-formulario" class="cs-formulario">
                    <!-- <img src="img/image-fondo-1.png" alt="" class="fondo-desafios"> -->
                    <div class="cs-contenedor-1" >
                        <div class="cs-contenedor-textos">
                            <h2 class="cs-subtitulo">Texto Original</h2>
                            <textarea required  type="text" class="cs-texto cs-txt-original" rows="10" placeholder="Aquí su texto a encriptar"></textarea>
                        </div>
                        <!-- <span class="linea-botones"></span> -->
                        <div class="cs-opciones">
                            <h2 class="informacion">Elige tu opción de encriptación</h2>
                            <div class="op-div">
                                <input name="radio-boton" type="radio" id="id-opAlura" class="cs-opAlura" onclick= "opcionEncriptar('Alura', false)" />
                                <label for="id-opAlura" >Opcion Alura</label>
                            </div>
                            <input type="submit" class="cs-boton-1 cs-boton" type="button" value="Encriptar"  onclick="btnEncriptar()">
                            <input type="submit" class="cs-boton-2 cs-boton" type="button" value="Des-Encriptar" onclick="btnDesEncriptar()">
                        </div>
                        <!-- <span class="linea-botones"></span> -->
                        <div class="cs-opciones">
                            <div class="op-div">
                                <input name="radio-boton" type="radio" id="id-opAES" class="cs-opAlura" onclick= "opcionEncriptar('AES', false)"/>
                                <label for="id-opAES" >Opcion AES</label>
                            </div>
                            <!-- <h2 class="subtitulo">Opcion AES</h2> -->
                            <input type="submit" class="cs-boton-3 cs-boton" value="Cifrar" onclick="btnEncriptar2()">
                            <input type="submit" class="cs-boton-4 cs-boton" value="Des-Cifrar" onclick="btnDesEncriptar2()">
                        </div>
                        <!-- <span class="linea-botones"></span> -->
                        <!--  -->
                    </div>
                    <div class="cs-contenedor-2">
                        <div class="cs-contenedor-textos">
                            <h2 class="cs-subtitulo">Texto Encriptado</h2>
                            <textarea type="text" id="foo" class="cs-texto cs-txt-destino" rows="20" placeholder="Aquí su texto encriptado"></textarea>
                            <!-- <textarea type="text" class="cs-texto cs-txt-original" rows="15" placeholder="Aquí su texto a encriptar"></textarea> -->
                            <input type="submit" class="cs-boton-5 cs-boton" value="Copiar" data-clipboard-target="#foo">    
                        </div>
                    </div>
                </form>                
            </section>
        </main>
        <footer>
            <section class="seccion-footer">
                <div class="footer-imagenes">
                    <img src="img/logo-one-3-2.png" alt="" class="img-footer-one">
                    <img src="img/logo-aluralatam-oracle-2.png" alt="" class="img-footer-alura">
                </div>
                <div class="footer-redes">
                    <h3 style="color: #ffffff;">Siguenos en:</h3>
                    <i class='bx bxl-facebook-circle bx-sm bx-burst-hover espacio' style='color:#ffffff'></i>
                    <i class='bx bxl-instagram-alt bx-sm bx-burst-hover espacio' style='color:#ffffff'></i>
                    <i class='bx bxl-youtube bx-sm bx-burst-hover espacio' style='color:#ffffff'></i>
                    <i class='bx bxl-google-plus-circle bx-sm bx-burst-hover espacio' style='color:#ffffff' ></i>
                </div>
            </section>
        </footer>
    </body>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</html>
