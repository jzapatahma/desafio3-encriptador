        <main>
            <section class="banner">
                <div class="texto-banner">                    
                    <article class="articulo">
                        Para la ciberseguridad de nuestros tiempos es fundamental encriptar 
                        la informacion transmitida al igual que la almacenada en las base de datos.
                    </article>
                </div>
                <div class="imganes-banner">
                </div>
            </section>
            <section class="seccion-encriptar">
               
                <form id="formulario">
                    <!-- <img src="img/image-fondo-1.png" alt="" class="fondo-desafios"> -->
                    <div class="titulos-principales">
                        <h1 class="titulo">Encriptacion de texto</h1>
                    </div>
                    <div class="contenedor" >
                        
                            <div class="texto-origen">
                                <h2 class="titulo">Texto Original</h2>
                                <!-- placeholder="Ingrese aqui el texto a encriptar" -->
                                <textarea required  type="text" name="texto-original"  class="texto txt-original" rows="10" ></textarea>                        
                            </div>
                            <div class="texto-destino">
                                <h2 class="titulo">Texto Encriptado</h2>
                                <!-- placeholder="Aqui se mostrara el texto codificado" -->
                                <textarea readonly name="texto-destino" class="texto txt-destino" rows="10" ></textarea>
                            </div>
                    </div>
                    <div class="contenedor-botones">
                        <div class="subtitulo1">
                            <h2 class="titulo">Procesar con Opcion Alura</h2>
                        </div>
                        <div class="botones">
                            <label for=""></label>
                            <input type="submit" class="boton-e boton" type="button" value="Encriptar" onclick="btnEncriptar()">
                            <label for=""></label>
                            <input type="submit" class="boton-d boton" type="button" value="Des-Encriptar" onclick="btnDesEncriptar()">
                        </div>
                        <span class="linea-botones"></span>
                        <div class="subtitulo2">
                            <h2 class="titulo">Procesar con Opcion AES</h2>
                        </div>
                        <div class="botones">
                            <label for=""></label>
                            <input type="submit" type="button" class="boton-e boton" value="Cifrar" onclick="btnEncriptar2()">
                            <label for=""></label>
                            <input type="submit" class="boton-d boton" value="Des-Cifrar" onclick="btnDesEncriptar2()">
                            <button  class="contacto-enviar" onclick="btnEnviar()">Enviar</button>
                        </div>                     
                    </div>
                </form>
                
            </section>
            
        </main>
        
        <footer>
            <section class="seccion-footer">
                <div class="footer-imagenes">
                    <img src="img/logo-one-3-2.png" alt="" class="img-footer-one">
                    <img src="img/logo-aluralatam-oracle-2.png" alt="" class="img-footer-alura">
                </div>
                <div class="footer-redes">
                    <h3 style="color: #ffffff;">Siguenos en:</h3>
                    <i class='bx bxl-facebook-circle bx-sm bx-burst-hover espacio' style='color:#ffffff'></i>
                    <i class='bx bxl-instagram-alt bx-sm bx-burst-hover espacio' style='color:#ffffff'></i>
                    <i class='bx bxl-youtube bx-sm bx-burst-hover espacio' style='color:#ffffff'></i>
                    <i class='bx bxl-google-plus-circle bx-sm bx-burst-hover espacio' style='color:#ffffff' ></i>
                </div>
            </section>
        </footer>
